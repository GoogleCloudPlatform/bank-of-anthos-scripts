steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=onprem-context > /workspace/onprem.context' ]
  env:
  - 'PROJECT=megandemo'
- name: bitnami/kubectl:latest
  env:
  - 'KUBECONFIG=/workspace/onprem.context'
  - 'PROJECT=megandemo'
  args: ['apply', '-f', 'https://raw.githubusercontent.com/GoogleCloudPlatform/microservices-demo/master/release/kubernetes-manifests.yaml']