apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transactionhistory
spec:
  hosts:
  - transactionhistory
  http:
  - route:
    - destination:
        host: transactionhistory
        subset: v1
      weight: 90
    - destination:
        host: transactionhistory
        subset: v2
      weight: 10
